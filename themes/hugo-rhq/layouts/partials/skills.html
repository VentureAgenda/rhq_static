{{ $skills := .Site.Data.skills }}

<section id="skills" class="aqua text-light">
  <h2 class="heading">{{ $skills.title }}</h2>

  {{ range $index, $element := $skills.challenges }} 
    <div class="skill">
      <h6 class="h6">{{ $element.title }}</h6>
      <div class="progress">
        <div class="progress-bar bg-blue" role="progressbar" style="width: {{ $element.value }}%" aria-valuenow="{{ $element.value }}"
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      {{ if $element.description }}
      <p>{{ $element.description }}</p>
      {{ end }}
    </div>
  {{ end }}

</section>
